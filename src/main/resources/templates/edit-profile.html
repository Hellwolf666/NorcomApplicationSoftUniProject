<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons::head">
</head>
<body>
<header th:replace="fragments/commons::nav">
</header>
<main role="main">
    <div class="container" style="margin-top: 25px; margin-bottom: 25px;">
        <div class="main-body">
            <form th:action="@{/users//profile/{id}/edit-profile(id=*{id})}" th:method="patch" th:object="${user}">
                <div class="input-group form-group">
                    <div class="form-outline datepicker w-100">
                        <label for="fullName" class="form-label font-weight-bold">Име и фамилия</label>
                        <input name="fullName" required
                               type="text"
                               class="form-control form-control-lg"
                               id="fullName"
                               th:value="*{}"
                        />
                    </div>
                    <div class="form-outline datepicker w-100">
                        <label for="username" class="form-label font-weight-bold">Потребилтеско име</label>
                        <input name="username" required
                               type="text"
                               class="form-control form-control-lg"
                               id="username"
                               th:value="*{username}"
                        />
                    </div>
                    <div class="form-outline datepicker w-100">
                        <label for="email" class="form-label font-weight-bold">Имейл</label>
                        <input name="email" required
                               type="email"
                               class="form-control form-control-lg"
                               id="email"
                               th:value="*{email}"
                        />
                    </div>
                    <div class="form-outline datepicker w-100">
                        <label for="address" class="form-label font-weight-bold">Адрес </label>
                        <input name="address" required
                               type="text"
                               class="form-control form-control-lg"
                               id="address"
                               th:value="*{address}"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="pt-1 mb-2">
                        <form action="users/profile" class="inline">
                            <button class="btn btn-dark btn-lg btn-block" type="submit">Запази промените
                            </button>
                        </form>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>
</main>
<div th:replace="fragments/commons::footer" class="footer" id="footer">
</div>
</body>

</html>
