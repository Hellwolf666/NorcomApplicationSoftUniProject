<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons::head">
</head>
<body>
<header th:replace="fragments/commons::nav">
</header>
    <main role="main">
        <div class="container">
            <div class="d-flex justify-content-center h-100">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Вход</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="Клиентски номер">
                                
                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" class="form-control" placeholder="Парола">
                            </div>
                            <div class="row d-flex justify-content-center">
                                <input type="submit" value="Вход" class="btn-success login_btn" style="width: 100px; text-align:center;">
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-center links">
                            Трябва да сте наш клиент, и ще ви даден клиентски номер!
                        </div>
                        <div class="d-flex justify-content-center">
                            <a href="#">Имате въпроси или сте си забравили паролата?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
        <div th:replace="fragments/commons::footer" class="footer" id="footer">
    </div>
</body>

</html>
