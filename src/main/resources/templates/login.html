<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav">
</header>
    <main role="main">
        <div class="container">
            <div class="d-flex justify-content-center h-100">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Вход</h3>
                    </div>
                    <div class="card-body">
                        <form th:method="post" th:action="@{/users/login}">
                            <div class="input-group form-group">
                                <div class="form-outline datepicker w-100">
                                    <label for="username" class="form-label">Потребилтеско име</label>
                                    <input name="username" required minlength="2"
                                           max="35"
                                           type="text"
                                           class="form-control form-control-lg"
                                           id="username"
                                           th:value="${username}"
                                    />
                                </div>
                            </div>
                            <div class="form-outline datepicker w-100">
                                <label for="username" class="form-label">Парола</label>
                                <input name="password" required minlength="5"
                                       max="35"
                                       type="password"
                                       class="form-control form-control-lg"
                                       id="password"
                                />
                            </div>
                            <div class="row d-flex justify-content-center" style="margin-top: 10px">
                                <input type="submit" value="Вход" class="btn-success login_btn" style="width: 100px; text-align:center;">
                            </div>
                        </form>
                    </div>
<!--                    <div class="card-footer">-->
<!--                        <div class="d-flex justify-content-center">-->
<!--                            <a href="#">Имате въпроси или сте си забравили паролата?</a>-->
<!--                        </div>-->
<!--                    </div>-->
                </div>
            </div>
        </div>
    </main>
        <div th:replace="fragments/commons::footer" class="footer" id="footer">
    </div>
</body>

</html>
