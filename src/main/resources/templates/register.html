<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/mystyle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Norcom Application</title>
</head>

<body class="body-main">
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between">
        <a class="navbar-brand" href="/"><img src="images/logo.png" alt="alternative"></a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Устройства</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">Мобилни планове</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">Услуги</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">Контакти</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Вход</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">Регистрация на клиент</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">Профил</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<main role="main">
    <div class="container register ">
        <div class="row">
            <div class="col-md-11 register-right">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active " id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading">Регистрирай клиент</h3>
                        <div class="row register-form">
                            <form th:action="@{users/register}" th:method="post" th:object="${userModel}">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Име на клиента*"
                                           id="fullName"/>
                                </div>
                                <div class="form-group">
                                            <textarea type="text" class="form-control" rows="2" cols="33" id="address"
                                                      placeholder="Адрес на клиента*" style="resize: none;"></textarea>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Имейл адрес*"/>
                                </div>
                                <div class="form-group">
                                    <div class="maxl">
                                        <label class="radio inline">
                                            <input type="radio" name="gender" value="male" checked>
                                            <span> Мъж </span>
                                        </label>
                                        <label class="radio inline">
                                            <input type="radio" name="gender" value="female">
                                            <span> Жена </span>
                                        </label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class='col-sm 7'>
                                        <div class="form-group">
                                            <p>Днешна дата: <span id="date"></span></p>
                                            <script>
                                                var today = new Date();
                                                var date = today.getDate() + '/' + (today.getMonth() + 1) + '/' + today.getFullYear();
                                                document.getElementById("date").innerHTML = date;
                                            </script>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="username" class="form-control" placeholder="Потребителско име*"/>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Парола*"/>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Повтори парола*"/>
                                </div>
                                <div>
                                    <button href="" type="button"
                                            class="btn btn-secondary btn-lg">Регистрирай
                                    </button>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</main>
<div class="footer" id="footer">
    <footer class="bg-dark text-center text-white">
        <div class="container">
            <section class="mb-4">
                <h5>Бързи линкове:</h5>
                <ul class="list-unstyled mb-0">
                    <li><a href="#" class="text-muted">Услуги</a></li>
                    <li><a href="#" class="text-muted">Устройства</a></li>
                    <li><a href="#" class="text-muted">Контакти</a></li>
                    <li><a href="#" class="text-muted">Планове</a></li>
                </ul>
            </section>
        </div>
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            Norcom © 2021
        </div>
    </footer>
</div>
</body>

</html>
