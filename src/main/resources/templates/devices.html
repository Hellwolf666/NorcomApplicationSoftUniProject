<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/commons::head">
</head>

<body>
<header th:replace="fragments/commons::nav">
</header>
<main role="main">
    <h1 class="text-center">Устройства</h1>
                <div class="text-center" sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/devices/add-device}" class="btn btn-success">Добави</a>
                </div>
    <div class="row" style="margin: 15px">
        <div class="card" style="width: auto;">
            <h1 class="text-center">Филтри:</h1>
            <div class="card-body">
                <div class="card-title">
                    <h4 class="creator">Цена:</h4>
                    <div class="range-filter">
                        <div class="range-controls">
                            <div class="scale">
                                <div style="margin-left:50px;width:100px;" class="bar"></div>
                            </div>
                            <div class="toggle min-toggle"></div>
                            <div class="toggle max-toggle"></div>
                        </div>
                        <div class="price-controls">
                            <label for="startPrice" class="form-label font-weight-bold">От: </label>
                            <input id="startPrice" class="min-price" type="text" placeholder="0" style="width: 60px">
                            <label for="endPrice" class="form-label font-weight-bold">До: </label>
                            <input id="endPrice" class="max-price" type="text" placeholder="5000" style="width: 60px">
                        </div>
                    </div>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-xs-4">
                                <h4 class="creator">Производител:</h4>
                                <div class="col-xs-4">
                                    <input type="checkbox" id="apple" name="apple">
                                    <label for="apple">Apple</label>
                                </div>
                                <div class="col-xs-4">
                                    <input type="checkbox" id="samsung" name="samsung">
                                    <label for="samsung">Samsung</label>
                                </div>
                                <div class="col-xs-4">
                                    <input type="checkbox" id="oneplus" name="oneplus">
                                    <label for="oneplus">Oneplus</label>
                                </div>
                                <div class="col-xs-4">
                                    <input type="checkbox" id="huawei" name="huawei">
                                    <label for="huawei">Huawei</label>
                                </div>
                                <div class="col-xs-4">
                                    <h4 class="creator">Операционна система:</h4>
                                </div>
                                <div class="col-xs-4">
                                    <input type="checkbox" id="android" name="android">
                                    <label for="android">Android</label>
                                </div>
                                <div class="col-xs-4">
                                    <input type="checkbox" id="ios" name="ios">
                                    <label for="ios">iOS</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <a href="#" class="btn btn-success text-center">Търси</a>
                </div>
            </div>
        </div>
        <div class="row" style="margin: 40px;" th:action="@{/devices/all}" th:method="get" th:object="${devices}">

            <th:block th:if="${devices.size()>0}">
                <div class="device-list" th:each="device:${devices}" th:object="${device}">
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" th:src="*{getFirstImageUrl()}" width="256" height="256" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title text-center" th:text="*{name}">Име на устройството</h5>
                            <div class="card-text">Цена:<span th:text="*{price}"></span></div>
                        </div>
                        <div class="card-footer">
                            <a th:href="@{/devices/{id}/device-page(id=*{id})}" class="btn btn-success">Детайли</a>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
</main>
<div th:replace="fragments/commons::footer" class="footer" id="footer">
</div>
</body>

</html>
