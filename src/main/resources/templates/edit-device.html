<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons::head">
</head>
<body>
    <header th:replace="fragments/commons::nav">
    </header>
    <main  role="main" >
        <div class="container h-100">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-lg-6">
                    <h1>Добави устройство</h1>
                    <form>
                        <div class="form-group">
                            <label for="url1">1-URL линк за снимка на устройството</label>
                            <input type="text" class="form-control" id="url1"
                                placeholder="https://cdn.statically.io/img/websetnet.net/f=auto%2Cq=60/wp-content/uploads/2021/04/oneplus-9-pro-21.jpgput"
                                size="12">
                        </div>
                        <div class="form-group">
                            <label for="url2">2-URL линк за снимка на устройството</label>
                            <input type="text" class="form-control" id="url2"
                                placeholder="https://cdn.statically.io/img/websetnet.net/f=auto%2Cq=60/wp-content/uploads/2021/04/oneplus-9-pro-21.jpgput">
                        </div>
                        <div class="form-group">
                            <label for="url3">3-URL линк за снимка на устройството</label>
                            <input type="text" class="form-control" id="url3"
                                placeholder="https://cdn.statically.io/img/websetnet.net/f=auto%2Cq=60/wp-content/uploads/2021/04/oneplus-9-pro-21.jpgput">
                        </div>
                        <div class="form-group">
                            <label for="url4">4-URL линк за снимка на устройството</label>
                            <input type="text" class="form-control" id="url4"
                                placeholder="https://cdn.statically.io/img/websetnet.net/f=auto%2Cq=60/wp-content/uploads/2021/04/oneplus-9-pro-21.jpgput">
                        </div>
                        <div class="form-group">
                            <label for="url5">5-URL линк за снимка на устройството</label>
                            <input type="text" class="form-control" id="url5"
                                placeholder="https://cdn.statically.io/img/websetnet.net/f=auto%2Cq=60/wp-content/uploads/2021/04/oneplus-9-pro-21.jpgput">
                        </div>
                        <h2>ХАРАКТЕРИСТИКИ</h2>
                        <div class="form-group">
                            <label for="mreja">Мрежа</label>
                            <input type="text" class="form-control" id="mreja" placeholder="3G, 4G or 5G">
                        </div>
                        <div class="form-group">
                            <label for="os">Операционна система</label>
                            <input type="text" class="form-control" id="os" placeholder="Andorid or iOS">
                        </div>
                        <div class="form-group">
                            <label for="cpu">Процесор</label>
                            <input type="text" class="form-control" id="cpu" placeholder="Octa-core (1x2.84 GHz, 3x2.42 GHz & 4x1.80 GHz)">
                        </div>
                        <div class="form-group">
                            <label for="chipset">Чипсет</label>
                            <input type="text" class="form-control" id="chipset" placeholder="Qualcomm MSM8916 Snapdragon 410">
                        </div>
                        <div class="form-group">
                            <label for="size">Размер на устройството</label>
                            <input type="text" class="form-control" id="size" placeholder="134.5 x 65.2 x 7.3 mm">
                        </div>
                        <div class="form-group">
                            <label for="weight">Тегло</label>
                            <input type="text" class="form-control" id="weight" placeholder="132 гр.">
                        </div>
                        <div class="form-group">
                            <label for="screenType">Тип на екрана</label>
                            <input type="text" class="form-control" id="screenType" placeholder="Super AMOLED capacitive touchscreen, 16M colors">
                        </div>
                        <div class="form-group">
                            <label for="screenSize">Размер на екрана</label>
                            <input type="text" class="form-control" id="screenSize" placeholder="4.7 инча">
                        </div>
                        <div class="form-group">
                            <label for="resolution">Резолюция на екрана</label>
                            <input type="text" class="form-control" id="resolution" placeholder="720 x 1280 pixels">
                        </div>
                        <div class="form-group">
                            <label for="cardMemory">Размер на карта с памет</label>
                            <input type="text" class="form-control" id="cardMemory" placeholder="Ако има: пр.256 GB; Ако няма: няма">
                        </div>
                        <div class="form-group">
                            <label for="internalMemory">Памет на устройството</label>
                            <input type="text" class="form-control" id="internalMemory" placeholder="16 GB">
                        </div>
                        <div class="form-group">
                            <label for="ramMemory">RAM Памет</label>
                            <input type="text" class="form-control" id="ramMemory" placeholder="1.5 GB">
                        </div>
                        <div class="form-group">
                            <label for="backCamera">Задна камера</label>
                            <input type="text" class="form-control" id="backCamera" placeholder="13 MP, 4128 x 3096 pixels">
                        </div>
                        <div class="form-group">
                            <label for="frontCamera">Предна камера</label>
                            <input type="text" class="form-control" id="frontCamera" placeholder="5 MP">
                        </div>
                        <div class="form-group">
                            <label for="speaker">Високоговорител</label>
                            <input th:field="*{speaker}" th:errorclass="is-invalid" type="text" class="form-control" id="speaker" placeholder="Има/няма">
                        </div>
                        <div class="form-group">
                            <label for="headphoneSlot">Жак за слушалки</label>
                            <input th:field="*{headphoneSlot}" th:errorclass="is-invalid" type="text" class="form-control" id="headphoneSlot" placeholder="Има/няма">
                        </div>
                        <div class="form-group">
                            <label for="batterySize">Капацитет на батерията</label>
                            <input type="text" class="form-control" id="batterySize" placeholder="3000 mAh">
                        </div>
                    </form>
                    <div class="text-center">
                        <a href="#" class="btn btn-success text-center" style="margin: 20px;">Редактирай</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
        <div th:replace="fragments/commons::nav" class="footer" id="footer">
    </div>
</body>
</html>
