<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons::head">
</head>

<body>
    <header th:replace="fragments/commons::nav">
    </header>
    <main role="main">
        <form class="text-center" th:action="@{/mobile-plans/add}" th:method="post" th:object="${mobilePlanAddBindingModel}">
            <h1>Добави нов план</h1>
            <label>
                За 4G или 5G:
            </label>
            <label>
                <select>
                    <option th:field="*{mobilePlanType}"value="4G">4G</option>
                    <option th:field="*{mobilePlanType}"value="5G">5G</option>
                </select>
            </label>
            <br> <br>
            <label> Интернет: </label>
            <label>
                <input th:field="*{internet}" type="text" name="name" size="15" />
            </label> <br> <br>
            <label> Име на плана: </label>
            <label>
                <input th:field="*{name}" type="text" name="internetCntry" size="15" />
            </label> <br> <br>
            <label> Минути за разговори: </label>
            <label>
                <input th:field="*{minutes}" type="text" name="callminsCntry" size="15" />
            </label> <br> <br>
            <label> SMS и MMS: </label>
            <label>
                <input th:field="*{sms}" type="text" name="smsandmmsCntry" size="15" />
            </label> <br> <br>
            <label> Интернет в ЕС: </label>
            <label>
                <input th:field="*{internetEU}" type="text" name="internetEU" size="15" />
            </label> <br> <br>
            <label> Минути за разговори в ЕС: </label>
            <label>
                <input th:field="*{minutesEU}" type="text" name="callminsEU" size="15" />
            </label> <br> <br>
            <label> SMS и MMS в ЕС: </label>
            <label>
                <input th:field="*{smsEU}" type="text" name="smsandmmsEU" size="15" />
            </label> <br> <br>
            <fieldset>
                <legend>Допълнителни услуги</legend>
                <div>
                    <input type="checkbox" id="hbo" name="services" value="HBO-GO">
                    <label for="hbo">HBO-GO</label>
                </div>
                <div>
                    <input type="checkbox" id="spotify" name="services" value="Spotify">
                    <label for="spotify">Spotify</label>
                </div>
                <div>
                    <input type="checkbox" id="norcomCloud" name="services" value="NorcomCloud">
                    <label for="norcomCloud">NorcomCloud</label>
                </div>
            </fieldset>
            <div class="row ">
                <div class="col col-md-4">
                    <div class="button-holder d-flex">
                        <input type="submit" class="btn btn-info btn-lg" value="Добави мобилен план"/>
                    </div>
                </div>
            </div>
        </form>
    </main>
        <div th:replace="fragments/commons::footer" class="footer" id="footer">
    </div>
</body>

</html>
